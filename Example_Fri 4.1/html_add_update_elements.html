<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update data and elements</title>
    <script src="../libs/d3/d3.js"></script>
</head>
<body>
<script>
    let rndNums = Int16Array.from({length:10},d3.randomInt(1,20))
    let div = d3.selectAll('div')
    let added_divs = div.data(rndNums)
        .enter()
        .append('div')
        .text(d=> d.toString())
        .style('position','relative')
        .style('left',d=> (d*10).toString()+'px')

    let new_data = d3.range(5) // 0,1,2,3,4,5 ...
    added_divs.data(new_data)
        .text(d=> d.toString())
        .style('left',d=> (d*10).toString()+'px')
        .exit()
        .remove()
</script>


















</body>
</html>
